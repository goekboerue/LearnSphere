<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Test Results</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
    :root {
      --primary: #FFD700;--secondary: #FF6347;--accent: #4682B4;--background-light: #F0F8FF;--background-dark: #1A202C;--text-light: #2F4F4F;--text-dark: #F7FAFC;}
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
      }
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "var(--primary)",
            "secondary": "var(--secondary)",
            "accent": "var(--accent)",
            "background-light": "var(--background-light)",
            "background-dark": "var(--background-dark)",
            "text-light": "var(--text-light)",
            "text-dark": "var(--text-dark)",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative min-h-screen flex flex-col justify-center items-center overflow-hidden">
<div class="absolute inset-0 pointer-events-none" id="confetti-container"></div>
<div class="relative z-10 w-full max-w-md p-6 text-center">
<div class="flex justify-center mb-6">
<div class="w-48 h-48 bg-center bg-no-repeat bg-cover rounded-full" data-alt="A friendly cartoon lion cheering" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC-q0VqLlrjc2ymf0hDy3no9y2vUX860wuDYuZEizjF5Fwti1OflpopjqcUAPY9GBgGUmti1Ilcmot56-uJ8cKDoYYlZV8JAukFkhpYOHI_BUVoYCJRl81KaVi5CGNjfwIhX0cr4CruzANPH3gelZ0kt73qXa06z9ctS7dt4WsP_bqDkgPu5o33hTdme7TQSdXovFtR9OC4WtpRGule2uOxhGFFOKw1oCYfDWc2jaKsq9rpiboMLye6RdOE6UgEZcsKS9XyxmlgBldz");'></div>
</div>
<h1 class="text-secondary dark:text-primary tracking-tight text-5xl font-extrabold leading-tight mb-2">Awesome, Alex!</h1>
<p class="text-accent dark:text-gray-300 text-xl font-medium leading-normal mb-8">You answered 8 out of 10 questions correctly!</p>
<div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-8">
<div class="flex flex-col gap-3">
<div class="flex gap-6 justify-between items-center">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">Topic Mastery</p>
<p class="text-secondary font-bold text-2xl">80%</p>
</div>
<div class="rounded-full bg-gray-200 dark:bg-gray-700 h-6">
<div class="h-6 rounded-full bg-gradient-to-r from-yellow-400 to-orange-500" style="width: 80%;"></div>
</div>
</div>
</div>
<div class="flex flex-col gap-4">
<button class="flex min-w-[84px] max-w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-16 px-5 bg-secondary text-white text-xl font-bold leading-normal tracking-[0.015em] w-full transform hover:scale-105 transition-transform duration-200 shadow-lg">
<span class="truncate">Play Again!</span>
</button>
<button class="flex min-w-[84px] max-w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-16 px-5 bg-accent/20 dark:bg-accent/30 text-accent dark:text-white text-xl font-bold leading-normal tracking-[0.015em] w-full transform hover:scale-105 transition-transform duration-200">
<span class="truncate">Go Home</span>
</button>
</div>
</div>
</div>
<script>
    const confettiContainer = document.getElementById('confetti-container');
    const colors = ['#FFD700', '#FF6347', '#4682B4', '#32CD32', '#FF69B4', '#1E90FF', '#FF4500', '#DA70D6'];
    const confettiCount = 150;
    for (let i = 0; i < confettiCount; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = Math.random() * 3 + 3 + 's';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.transform = `scale(${Math.random() * 1.2 + 0.5}) rotate(${Math.random() * 360}deg)`;
      const shape = Math.random();
      if (shape < 0.3) {
          confetti.style.borderRadius = '50%';
      } else if (shape < 0.7) {
          confetti.style.clipPath = 'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)';}
      confettiContainer.appendChild(confetti);
    }
  </script>

</body></html>
