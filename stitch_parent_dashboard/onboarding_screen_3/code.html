<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding Complete</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden font-display" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<div class="p-4">
<div class="flex flex-col gap-3">
<div class="flex gap-6 justify-between">
<p class="text-slate-600 dark:text-slate-300 text-base font-medium leading-normal">3 of 3</p>
</div>
<div class="rounded-full bg-slate-200 dark:bg-slate-700">
<div class="h-2 rounded-full bg-primary" style="width: 100%;"></div>
</div>
</div>
</div>
<div class="@container">
<div class="@[480px]:px-4 @[480px]:py-3">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-slate-50 min-h-80" data-alt="A whimsical illustration of a child with a graduation cap, surrounded by books, a globe, and stars." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB8afvcZgxBSgsVTOgIlJc_QLozAPYv-T4isRUIAelOQxrKaPnihmUe0KmCHUGBEzJgStkg4jRVxHBkN3wuewe4mM4Yh-Q5zGFtNoHv630AeCiPHmR93PT2j__WhL4HH5GKc4d3fu_ZJwre3SC-bIxXUuSmP3AB3d_APiLZxP4BpRWbzvaYxCm1dOZAAY1fEKSP1CEwoAsC75OAhrhkdH61rlwuhNMxIL724d6J7v-7AAcALUx_4bdP6Qz2oaO-n4dfv9Xyy7idznVF"); border-radius: 1.5rem;'></div>
</div>
</div>
<h1 class="text-slate-900 dark:text-white tracking-tight text-3xl font-bold leading-tight px-4 text-center pb-3 pt-6">Ready for Your Learning Adventure?</h1>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
            Get ready for an exciting journey of learning and fun! Complete your profile to personalize your experience and start taking quizzes.
        </p>
<div class="flex-grow"></div>
<div class="flex flex-col px-4 py-3 gap-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Let's Go!</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-transparent text-slate-600 dark:text-slate-300 text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Maybe Later</span>
</button>
</div>
<div class="h-5"></div>
</div>
</body></html>
