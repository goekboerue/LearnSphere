<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Test Results</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0.7;
      animation: fall 5s linear infinite;
    }
    
    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative min-h-screen flex flex-col justify-center items-center overflow-hidden">
<!-- Confetti Background -->
<div class="absolute inset-0 pointer-events-none" id="confetti-container"></div>
<div class="relative z-10 w-full max-w-md p-6 text-center">
<div class="flex justify-center mb-6">
<div class="w-48 h-48 bg-center bg-no-repeat bg-cover rounded-full" data-alt="A friendly cartoon lion cheering" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC-q0VqLlrjc2ymf0hDy3no9y2vUX860wuDYuZEizjF5Fwti1OflpopjqcUAPY9GBgGUmti1Ilcmot56-uJ8cKDoYYlZV8JAukFkhpYOHI_BUVoYCJRl81KaVi5CGNjfwIhX0cr4CruzANPH3gelZ0kt73qXa06z9ctS7dt4WsP_bqDkgPu5o33hTdme7TQSdXovFtR9OC4WtpRGule2uOxhGFFOKw1oCYfDWc2jaKsq9rpiboMLye6RdOE6UgEZcsKS9XyxmlgBldz");'></div>
</div>
<h1 class="text-[#0d171b] dark:text-white tracking-tight text-4xl font-bold leading-tight mb-2">Awesome, Alex!</h1>
<p class="text-[#0d171b] dark:text-gray-300 text-lg font-normal leading-normal mb-8">You answered 8 out of 10 questions correctly!</p>
<div class="bg-white dark:bg-background-dark rounded-xl shadow-lg p-6 mb-8">
<div class="flex flex-col gap-3">
<div class="flex gap-6 justify-between items-center">
<p class="text-[#0d171b] dark:text-white text-base font-medium leading-normal">Topic Mastery</p>
<p class="text-primary font-bold">80%</p>
</div>
<div class="rounded-full bg-gray-200 dark:bg-gray-700">
<div class="h-4 rounded-full bg-primary" style="width: 80%;"></div>
</div>
</div>
</div>
<div class="flex flex-col gap-3">
<button class="flex min-w-[84px] max-w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] w-full transform hover:scale-105 transition-transform duration-200">
<span class="truncate">Play Again!</span>
</button>
<button class="flex min-w-[84px] max-w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary/20 dark:bg-primary/30 text-primary dark:text-white text-lg font-bold leading-normal tracking-[0.015em] w-full transform hover:scale-105 transition-transform duration-200">
<span class="truncate">Go Home</span>
</button>
</div>
</div>
</div>
<script>
    const confettiContainer = document.getElementById('confetti-container');
    const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
    const confettiCount = 100;

    for (let i = 0; i < confettiCount; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.transform = `scale(${Math.random()})`;
      confettiContainer.appendChild(confetti);
    }
  </script>
</body></html>
