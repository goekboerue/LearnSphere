<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Choose Your Challenge</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex items-center p-4 pb-2 justify-between bg-background-light dark:bg-background-dark">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-3xl">menu</span>
</div>
<h2 class="text-slate-900 dark:text-white text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Choose Your Challenge!</h2>
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-3xl">account_circle</span>
</div>
</div>
<div class="h-5 bg-background-light dark:bg-background-dark"></div>
<div class="grid grid-cols-2 gap-4 p-4">
<div class="flex flex-col gap-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 p-4 items-center justify-center text-center hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors cursor-pointer aspect-square">
<div class="text-sky-400 dark:text-sky-300">
<span class="material-symbols-outlined !text-5xl">calculate</span>
</div>
<div class="flex flex-col gap-1">
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight">Math</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Test your math skills</p>
</div>
</div>
<div class="flex flex-col gap-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 p-4 items-center justify-center text-center hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors cursor-pointer aspect-square">
<div class="text-green-400 dark:text-green-300">
<span class="material-symbols-outlined !text-5xl">science</span>
</div>
<div class="flex flex-col gap-1">
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight">Science</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Explore the world of science</p>
</div>
</div>
<div class="flex flex-col gap-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 p-4 items-center justify-center text-center hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors cursor-pointer aspect-square">
<div class="text-orange-400 dark:text-orange-300">
<span class="material-symbols-outlined !text-5xl">auto_stories</span>
</div>
<div class="flex flex-col gap-1">
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight">Turkish</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Improve your language skills</p>
</div>
</div>
<div class="flex flex-col gap-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 p-4 items-center justify-center text-center hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors cursor-pointer aspect-square">
<div class="text-yellow-400 dark:text-yellow-300">
<span class="material-symbols-outlined !text-5xl">star</span>
</div>
<div class="flex flex-col gap-1">
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight">General Test</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">A mix of all subjects</p>
</div>
</div>
</div>
<div class="h-5 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
